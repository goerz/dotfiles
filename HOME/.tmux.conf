# command prefix (like screen)
unbind C-b
set -g prefix C-o
bind C-o send-prefix
bind o send-prefix

# basic settings
#set-window-option -g mode-keys vi # vi key
#set-option -g status-keys vi
#set-window-option -g utf8 on # utf8 support
#set-window-option -g mode-mouse off # disable mouse

# avoid delay in neovim when pressing ESC
set -sg escape-time 0

# scrollback buffer n lines
set -g history-limit 10000

# move tmux copy buffer into x clipboard
#bind-key C-y save-buffer /tmp/tmux-buffer \; run-shell "cat /tmp/tmux-buffer | xclip"
bind-key C-y save-buffer /tmp/tmux-buffer \; run-shell "cat /tmp/tmux-buffer | pbcopy"

# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# create c
unbind c
bind c new-window -c "#{pane_current_path}"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
#unbind \
#bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# More straight forward key bindings for splitting
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
bind C-k select-pane -U
bind C-j select-pane -D
bind C-h select-pane -L
bind C-l select-pane -R

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window


# window title
#set-option -g set-titles on
#set-option -g set-titles-string '#S:#I.#P #W' # window number,program name,active (or not)
#set-window-option -g automatic-rename on # auto name

# color support
set -g default-terminal "screen-256color"

# environment
set-option -g update-environment "DISPLAY COLORFGBG"

# status bar
#set-option -g status-utf8 on
set-option -g status-justify left
set-option -g status-bg colour234
set-option -g status-fg colour255
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-right '#[fg=colour238,bg=colour234]◀#[fg=colour255,bg=colour238] %m/%d %R #[fg=colour26,bg=colour238]◀#[fg=colour255,bg=colour26] #(hostname|cut -d "." -f 1)(#S)#[default]'
set-option -g status-left ''
set-option -g visual-activity off
set-option -g visual-bell off
set-window-option -g monitor-activity off
set-option -g window-status-current-format "#[fg=colour26,bg=colour234]◀#[default] #I:#W #[fg=colour26,bg=colour234]▶#[default]"
set-window-option -g window-status-current-fg colour255
set-window-option -g window-status-current-bg colour26
set-window-option -g window-status-current-attr bright
set-option -g message-fg colour16
set-option -g message-bg colour214
set-option -g pane-border-fg black
set-option -g pane-border-bg default
set-option -g pane-active-border-fg black
set-option -g pane-active-border-bg default

# clock
set-window-option -g clock-mode-colour white
set-window-option -g clock-mode-style 24

# Fix MacOS Bug concering pbcopy/pbpaste
# assumes `brew install reattach-to-user-namespace`
# See http://robots.thoughtbot.com/post/19398560514/how-to-copy-and-paste-with-tmux-on-mac-os-x
set -g default-command "reattach-to-user-namespace -l bash"

