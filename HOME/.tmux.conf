# command prefix
unbind C-b
set -g prefix C-j
bind C-j send-prefix
bind j send-prefix

# basic settings
#set-window-option -g mode-keys vi # vi key
#set-option -g status-keys vi
set -g mouse on

# avoid delay in neovim when pressing ESC
set -sg escape-time 1

# scrollback buffer n lines
set -g history-limit 1000000

# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# create c
unbind c
bind c new-window -c "#{pane_current_path}"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
#unbind \
#bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# More straight forward key bindings for splitting
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
bind C-k select-pane -U
bind C-j select-pane -D
bind C-h select-pane -L
bind C-l select-pane -R

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window


# window title
#set-option -g set-titles on
#set-option -g set-titles-string '#S:#I.#P #W' # window number,program name,active (or not)
#set-window-option -g automatic-rename on # auto name

# color support
#
# Traditionally, tmux uses the "screen-*" terminal description, because it was
# "widely available", see https://github.com/tmux/tmux/wiki/FAQ#why-do-you-use-the-screen-terminal-description-inside-tmux
#
# Nowadays, tmux-256color should be okay, and provides additional capabilities,
# (see the https://github.com/tmux/tmux/wiki/FAQ)
set -g default-terminal "tmux-256color"

# environment
set-option -g update-environment "DISPLAY COLORFGBG"

# status bar
set-option -g status-justify left
set-option -g status-style bg=colour234,fg=colour255
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-right '#[fg=colour255,bg=colour238]⟨%m/%d %R #[fg=colour255,bg=colour26]⟨#(hostname|cut -d "." -f 1)(#S)#[default]'
set-option -g status-left ''
set-option -g visual-activity off
set-option -g visual-bell off
set-window-option -g monitor-activity off
set-option -g window-status-current-format "#[fg=colour255,bg=colour26,bright]⟨#I:#W⟩#[default]"
set-option -g message-style fg=colour16,bg=colour214
set-option -g pane-border-style fg=black,bg=default
set-option -g pane-active-border-style fg=black,bg=default

# passthrough
set -gq allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# clock
set-window-option -g clock-mode-colour white
set-window-option -g clock-mode-style 24

# Fix MacOS Bug concering pbcopy/pbpaste
# assumes `brew install reattach-to-user-namespace`
# See http://robots.thoughtbot.com/post/19398560514/how-to-copy-and-paste-with-tmux-on-mac-os-x
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l /opt/homebrew/bin/bash || /opt/homebrew/bin/bash"
